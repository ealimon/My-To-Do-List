<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <style>
        /* Basic Reset and Setup */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 5px; /* Reduced margin to fit counter */
        }
        
        #task-counter {
            text-align: center;
            color: #dc3545; /* Red color for urgency */
            font-size: 1.1em;
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* List Styling (Mobile Optimized) */
        .list-section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        /* Category Header Styling */
        .category-header {
            color: #1a73e8; /* A clear blue to distinguish from the main heading */
            font-size: 1.15em;
            margin-top: 20px;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #e0e0e0;
        }

        .item-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* Large font and spacing for mobile tapping */
        .item-list li {
            margin-bottom: 15px;
            font-size: 1.15em;
            display: flex;
            align-items: center; 
            justify-content: space-between;
        }
        
        .item-list label {
            display: flex;
            align-items: center;
            flex-grow: 1; 
        }

        /* Strikethrough Effect and large checkbox */
        .item-list input[type="checkbox"] {
            margin-right: 12px; 
            transform: scale(1.2); 
            cursor: pointer;
            vertical-align: middle;
        }
        
        .item-list input[type="checkbox"]:checked + span {
            text-decoration: line-through;
            color: #888;
        }
        
        /* NEW: Dedicated style for the task-specific link button */
        .task-link-button {
            margin-left: 15px;
            text-decoration: none;
            padding: 5px 10px;
            background-color: #007bff; 
            color: white;
            border-radius: 4px;
            font-size: 0.8em;
            vertical-align: middle;
            flex-shrink: 0;
            transition: background-color 0.2s;
        }
        
        .task-link-button:hover {
            background-color: #0056b3;
        }


        /* Custom Items Styling */
        #custom-items-container {
            margin-bottom: 10px;
        }
        
        .custom-item-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .custom-item-row input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        .custom-item-row button {
            padding: 10px 15px;
            font-size: 1em;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .add-item-btn {
            padding: 10px 15px;
            font-size: 1.1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .add-item-btn:hover {
            background-color: #0056b3;
        }

        /* Email, Clear, and Button Styling */
        .email-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .email-section input[type="email"] {
            width: 95%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 15px; 
        }
        
        .action-buttons button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        #email-list-btn {
            background-color: #5cb85c;
            color: white;
        }

        #email-list-btn:hover {
            background-color: #4cae4c;
        }

        #clear-list-btn {
            background-color: #f0ad4e;
            color: white;
        }
        
        #clear-list-btn:hover {
            background-color: #ec971f;
        }
        
        #amazon-link-btn {
            display: block;
            text-align: center;
            text-decoration: none;
            padding: 14px;
            background-color: #ff9900; 
            color: white;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #amazon-link-btn:hover {
            background-color: #e68a00;
        }
    </style>
</head>
